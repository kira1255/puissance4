<div class="homepage" fxLayout="row" fxLayout.xs="column" fxFlexFill>

    <div fxFlex="50" class="homepage__title" ngClass.xs="homepage__title--small" fxFlex.xs="40">
        <div fxLayout="column" fxLayoutAlign="space-around" fxLayoutAlign.xs="flex-end" fxFlexFill>
            <img fxFlexAlign="center" fxFlexJustify="center" class="homepage__image" src="/assets/img/arcade.svg" />
        </div>
    </div>
    <div fxFlex="50" class="homepage__menu">
        <div fxLayout="column" fxLayoutAlign="center" fxLayoutAlign.xs="flex-start" fxFlexFill>
            <div class="homepage__settings-item">
                <h3 class="homepage__settings-title">Colonnes :</h3>
                <mat-slider (change)="setColumns($event)" [ngModel]="(columns | async)" color="primary"
                 thumbLabel tickInterval="1" step="2" min="5" max="9"></mat-slider>
            </div>

            <div class="homepage__settings-item">
                <h3 class="homepage__settings-title">Lignes :</h3>
                <mat-slider (change)="setRows($event)" [ngModel]="(rows | async)" color="primary"
                 thumbLabel tickInterval="1" step="2" min="4" max="8"></mat-slider>
            </div>
            
            <button class="homepage__play-button" (click)="startGame()" mat-raised-button fxFlexAlign="center" fxFlexJustify="center" color="primary">Jouer</button>
        </div>
    </div>

</div>
